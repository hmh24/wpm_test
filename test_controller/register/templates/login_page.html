<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    {% load crispy_forms_tags %}
    <style>
      label {
        margin-top: 25px;
      }
    </style>
  </head>
  <body>
    <nav class="navbar navbar-dark bg-primary" style="margin-bottom: 1%">
      <div class="container-fluid">
        <a class="navbar-brand" href="/">Home</a>
      </div>
    </nav>
    <div class="mx-auto col-md-5" style="margin: 2%">
      <h3 class="text-center">Login</h3>
      <form method="post" class="form-group">
        {% csrf_token %} {{form|crispy}}
        <br />
        <div class="text-center">
          <button type="submit" class="btn btn-outline-primary">Submit</button>
        </div>
      </form>
      <br />
      <br />
      <br />
      <div class="text-center">
        <p>Don't have an account? Register <a href="/register">here.</a></p>
      </div>
    </div>
    <div class="footer fixed-bottom text-center">
      <p>Made by Marcello Hwang @ 2022</p>
      <p>Inspired by typeracer.com</p>
    </div>

    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"
    ></script>
  </body>
</html>
